title: Using CSS

sections:
  - basics
  - including
  - priority
  - advanced

basics:
  title: The Basics
  questions:
    -
      title: Which of the following is true?
      answer: c
      choices:
        - A property is used to find a selector
        - An element is used to find a property
        - A selector is used to find an element


including:
  title: Including CSS In Web Pages
  questions:
    -
      title: Which method can NOT be used to import CSS directly onto a page?
      answer: a
      choices:
        - SQL Query
        - STYLE attribute
        - STYLE element
        - LINK element

    -
      title: Which method is the recommended way to use CSS?
      answer: c
      choices:
        - STYLE attribute
        - STYLE element
        - LINK element


priority:
  title: Priorities
  questions:
    -
      title: Which of the following has the lowest priority?
      answer: b
      choices:
        - Inline Styles
        - Browser Default
        - !important
        - User Defined Styles

    -
      title: What should you avoid using?
      answer: a
      choices:
        - Inline Styles
        - Media Type
        - Parent Inheritance
        - User Defined Styles


advanced:
  title: Property Shorthand
  questions:
    -
      title: Shorthand properties allow you to...
      answer: b
      choices:
        - ... use abbreviations for sizes (px, em, pt)
        - ... set multiple CSS properties at once
        - ... use color names instead of hex (red, green)

    -
      title: It's possible to modify existing shorthand properties by...
      answer: a
      choices:
        - ... writing more specific declarations
        - ... using a new CSS selector
        - ... writing CSS in a separate stylesheet


